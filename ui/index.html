<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-8 space-y-6">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Text-to-Speech App</h1>
            <p class="text-gray-500 mt-2">Enter text below and click "Synthesize" to generate audio.</p>
        </div>

        <!-- Text Input Area -->
        <div class="space-y-2">
            <label for="text-input" class="text-sm font-medium text-gray-700">Your Text</label>
            <textarea id="text-input" rows="6" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Type or paste your text here..."></textarea>
        </div>

        <!-- Voice Preset Selector -->
        <div class="space-y-2">
             <label for="voice-preset-select" class="text-sm font-medium text-gray-700">Voice Preset (Optional)</label>
             <select id="voice-preset-select" class="w-full p-3 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                <option value="">Default (English, Male)</option>
                <option value="v2/en_speaker_0">English Speaker 0</option>
                <option value="v2/en_speaker_1">English Speaker 1</option>
                <option value="v2/en_speaker_2">English Speaker 2</option>
                <option value="v2/en_speaker_3">English Speaker 3</option>
                <option value="v2/en_speaker_4">English Speaker 4</option>
                <option value="v2/en_speaker_5">English Speaker 5</option>
                <option value="v2/en_speaker_6">English Speaker 6</option>
                <option value="v2/en_speaker_7">English Speaker 7</option>
                <option value="v2/en_speaker_8">English Speaker 8</option>
                <option value="v2/en_speaker_9">English Speaker 9</option>
             </select>
        </div>

        <!-- Action Button and Status -->
        <div class="flex items-center justify-center space-x-4">
             <button id="synthesize-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-transform transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed">
                Synthesize Speech
             </button>
             <div id="loader" class="loader hidden"></div>
        </div>

        <!-- Audio Player -->
        <div id="audio-container" class="hidden pt-4">
            <h3 class="text-lg font-medium text-gray-800 mb-2">Generated Audio:</h3>
            <audio id="audio-player" controls class="w-full">
                Your browser does not support the audio element.
            </audio>
        </div>

         <!-- Error Message -->
         <div id="error-message" class="hidden p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg"></div>

    </div>

    <script>
        const synthesizeBtn = document.getElementById('synthesize-btn');
        const textInput = document.getElementById('text-input');
        const voicePresetSelect = document.getElementById('voice-preset-select');
        const audioContainer = document.getElementById('audio-container');
        const audioPlayer = document.getElementById('audio-player');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('error-message');

        synthesizeBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            const voicePreset = voicePresetSelect.value;
            
            if (!text) {
                showError("Please enter some text to synthesize.");
                return;
            }

            // Reset UI state
            synthesizeBtn.disabled = true;
            synthesizeBtn.textContent = 'Generating...';
            loader.classList.remove('hidden');
            audioContainer.classList.add('hidden');
            errorMessage.classList.add('hidden');

            try {
                const response = await fetch('http://127.0.0.1:8000/synthesize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        text: text,
                        voice_preset: voicePreset || null
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! Status: ${response.status}`);
                }

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                
                audioPlayer.src = audioUrl;
                audioContainer.classList.remove('hidden');

            } catch (error) {
                console.error('Synthesis failed:', error);
                showError(`Failed to generate audio. Please check the console or try again. Error: ${error.message}`);
            } finally {
                // Restore UI state
                synthesizeBtn.disabled = false;
                synthesizeBtn.textContent = 'Synthesize Speech';
                loader.classList.add('hidden');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

    </script>

</body>
</html>

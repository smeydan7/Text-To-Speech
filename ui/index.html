<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="speaker-2-svgrepo-com.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-8 space-y-6">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Text-to-Speech App</h1>
            <p class="text-gray-500 mt-2">Enter text below and click "Synthesize speech" to generate audio.</p>
        </div>

        <div class="space-y-2">
            <label for="text-input" class="text-sm font-medium text-gray-700">Your Text</label>
            <textarea id="text-input" rows="6" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Type or paste your text here..."></textarea>
        </div>

        <div class="space-y-2">
             <label for="voice-preset-select" class="text-sm font-medium text-gray-700">Voice Preset (Optional)</label>
             <select id="voice-preset-select" class="w-full p-3 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                <option value="">Default (English)</option>
                <option value="v2/en_speaker_1">English Speaker 1</option>
                <option value="v2/en_speaker_2">English Speaker 2</option>
                <option value="v2/en_speaker_7">English Speaker 3</option>
                <option value="v2/en_speaker_9">English Speaker 4</option>
             </select>
        </div>

        <div class="flex items-center justify-center space-x-4">
             <button id="synthesize-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-transform transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed">
                Synthesize Speech
             </button>
             <div id="loader" class="loader hidden"></div>
        </div>
        
        <div id="audio-container" class="hidden pt-4">
            <h3 class="text-lg font-medium text-gray-800 mb-2">Generated Audio:</h3>
            <audio id="audio-player" controls class="w-full">
                Your browser does not support the audio element.
            </audio>
        </div>

         <div id="error-message" class="hidden p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg"></div>

    </div>
    <script src="script.js" defer></script>

</body>
</html>
